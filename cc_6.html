<!-- Creating the <head> section for the HTML page with metadata and links to external resources. -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bouncing Ball Animation</title>
  <style>
    canvas {
      border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <canvas id="canvas" width="400" height="300"></canvas>
    <script>
      // Set up HTML canvas for animation
      const canvas = document.getElementById('canvas');
      const ctx = canvas.getContext('2d');

      // Create Ball constructor with initial properties
      class Ball {
        constructor(x, y, radius, dx, dy, color) {
          this.x = x;
          this.y = y;
          this.radius = radius;
          this.dx = dx;
          this.dy = dy;
          this.color = color;

    }
  
    // Draw the ball on canvas
    draw() {
      ctx.beginPath();
      ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
      ctx.fillStyle = this.color;
      ctx.fill();
    }
    // Update ball position and handle collision detection
    update() {
      if (this.x + this.radius > canvas.width || this.x - this.radius < 0) {
        this.dx = -this.dx;
      }
      if (this.y + this.radius > canvas.height || this.y - this.radius < 0) {
        this.dy = -this.dy;
      }

      this.x += this.dx;
      this.y += this.dy;
    }
  }

  // Create a new ball instance with test data
  const ball = new Ball(200, 160, 20, 2, 2, 'red');

  // Implement animation using setInterval
  setInterval(() => {
    // Clear canvas
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    // Draw and update ball
    ball.draw();
    ball.update();
  }, 10); // Adjust interval as needed for smooth animation
</script>
</body>
</html>
